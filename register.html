<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <!-- Registration Form -->
    <form id="registrationForm">
      <h1>Begin Your Journey, Alchemist!</h1>
      <h2>Every Beginning Requires Equivalent Exchange</h2>

      <input type="text" id="username" name="username" placeholder="Username (Min 3 characters)" required>
      <div id="username-error" class="error-message"></div>

      <input type="email" id="email" name="email" placeholder="Email" required>
      <div id="email-error" class="error-message"></div>

      <input type="tel" id="phone" name="phone" placeholder="Phone Number (7–15 digits)">
      <div id="phone-error" class="error-message"></div>

      <input type="password" id="password" name="password" placeholder="Password (Min 5 characters)" required>
      <div id="password-error" class="error-message"></div>

      <input type="password" id="confirmpass" name="confirmpass" placeholder="Confirm Password" required>
      <div id="confirmpass-error" class="error-message"></div>

      <button type="submit">Register</button>

      <div class="toggle-link">
        Already have an account? <a href="index.html">Log In</a>
      </div>
    </form>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("registrationForm");
  const usernameInput = document.getElementById("username");
  const emailInput = document.getElementById("email");
  const phoneInput = document.getElementById("phone");
  const passwordInput = document.getElementById("password");
  const confirmPassInput = document.getElementById("confirmpass");

  // --- Validation Functions ---
  function isValidName(name) {
    return name.trim().length >= 3;
  }
  function isValidEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email.trim());
  }
  function isValidPhone(phone) {
    if (phone.trim() === "") return true;
    const phoneRegex = /^\d{7,15}$/;
    return phoneRegex.test(phone.trim());
  }
  function isValidPassword(password) {
    return password.length >= 5; // ✅ changed to 5 characters minimum
  }
  function passwordsMatch(password, confirmPassword) {
    return password === confirmPassword && password.length > 0;
  }

  // --- Error Display ---
  function displayError(inputElement, message) {
    const errorDiv = document.getElementById(`${inputElement.id}-error`);
    if (message) {
      errorDiv.textContent = message;
      errorDiv.style.display = "block";
      inputElement.style.border = "1px solid red";
    } else {
      errorDiv.textContent = "";
      errorDiv.style.display = "none";
      inputElement.style.border = "1px solid #ccc";
    }
  }

  // --- Form Validation ---
  function validateForm() {
    let isValid = true;
    const username = usernameInput.value.trim();
    const email = emailInput.value.trim();
    const phone = phoneInput.value.trim();
    const password = passwordInput.value;
    const confirmPass = confirmPassInput.value;

    if (!isValidName(username)) {
      displayError(usernameInput, "Username must be at least 3 characters long.");
      isValid = false;
    } else displayError(usernameInput, "");

    if (!isValidEmail(email)) {
      displayError(emailInput, "Please enter a valid email address.");
      isValid = false;
    } else displayError(emailInput, "");

    if (!isValidPhone(phone)) {
      displayError(phoneInput, "Phone number must be 7–15 digits only.");
      isValid = false;
    } else displayError(phoneInput, "");

    if (!isValidPassword(password)) {
      displayError(passwordInput, "Password must be at least 5 characters.");
      isValid = false;
    } else displayError(passwordInput, "");

    if (!passwordsMatch(password, confirmPass)) {
      displayError(confirmPassInput, "Passwords do not match.");
      isValid = false;
    } else displayError(confirmPassInput, "");

    return isValid;
  }

  // --- Submit Handler ---
  form.addEventListener("submit", function (event) {
    event.preventDefault();

    if (validateForm()) {
      alert("Registration Successful! Redirecting to login...");
      window.location.href = "index.html";
    }
  });
});
</script>

</body>
</html>
